<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
    <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
            <input matInput formControlName="fullname" placeholder="Full Name*" >
            <mat-error>This is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" >
            <mat-error>Invlid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="mobile" placeholder="Phone*" >
            <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This is mandatory</mat-error>
            <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Min 10 char</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="city" placeholder="City" >
        </mat-form-field>
    </div>
</mat-grid-tile>

<mat-grid-tile>
    <div class="controles-container">
            <div class="add-bottom-padding">
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Other">Other</mat-radio-button>
                  </mat-radio-group>
            </div>
            <mat-form-field>
                <mat-select formControlName="department" placeholder="Department"> 
                    <mat-option >None</mat-option>
                    <ng-container *ngFor="let department of departments">
                        <mat-option value="{{department.value}}">{{department.value}}</mat-option>
                    </ng-container>
                  </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Admission Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>
    </div>
</mat-grid-tile>
</mat-grid-list>
</form>
